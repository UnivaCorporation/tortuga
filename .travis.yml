language: python
python:
  - '3.6'
services:
  - docker
env:
  - TORTUGA_BUILD_DOCKER="true"
before_install:
  - docker pull joedborg/centos-puppet
install:
  - pip install tox
  - pip install -r requirements.txt
  - paver build
script:
  - tox -c src/core/tox.ini
  - tox -c src/installer/tox.ini
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "dist/tortuga*.tar.bz2"
  skip_cleanup: true
  on:
    all_branches: true
    tags: true
